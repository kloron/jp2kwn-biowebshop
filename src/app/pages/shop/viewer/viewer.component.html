<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>{{imageInput.name}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <img class="shopImage" [src]="loadedImage" />
                <div>{{imageInput.name}}</div>
              
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>
                <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                    <div>
                        <mat-form-field>
                            <mat-label for="username">Felhasználónév: </mat-label>
                            <input matInput type="text" formControlName="username" />
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div>
                        <mat-form-field>
                            <mat-label for="comment">Vásárláshoz megadható szöveg: </mat-label>
                            <textarea matInput rows="10" cols="50" formControlName="comment"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="break"></div>
                    <div>
                        <button mat-raised-button color="primary" type="submit">Megvásárolom</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>

    </mat-card>
    <br>

    <div>
        
        <table>
            <tr>
                <th>Felhasználó</th>
                <th>Szöveg</th>
                <th>Dátum</th>
            </tr>
            <tr *ngFor="let comment of comments; let i = index;">
                <td>{{comment.username}}</td>
                <td>{{comment.comment}}</td>
                <td>{{comment.date | dateFormat}}</td>
            </tr>
        </table>
    </div>
</div>
