<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="close()"  *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
    </a>
    <a mat-list-item routerLink="/main" (click)="close()" *ngIf="loggedInUser" >
        <mat-icon>grid_view</mat-icon>
        <span>Főoldal</span>
    </a>
    <a mat-list-item routerLink="/shop" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>shopping_cart</mat-icon>
        <span>Shop</span>
    </a>
    <a mat-list-item routerLink="/contact" (click)="close()">
        <mat-icon>info</mat-icon>
        <span>Kontaktok</span>
    </a>
</mat-nav-list>
